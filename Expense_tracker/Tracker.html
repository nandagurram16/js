<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Tracker.css">
  </head>
  <body>
    <div class="header">
        <p class="m-0">Expense<br>Tracker
        <img src="./et.jpg" alt="" width="35px" height="35px"></p>
    </div>
    <div class="input-form">
      <div class="form-floating inputs">
        <input type="email" class="form-control amountinput" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Amount</label>
      </div>
<select class="form-select inputs transactiontype" aria-label="Default select example">
  <option selected>Transaction Type</option>
  <option value="1">Income</option>
  <option value="2">Expense</option>
</select>
      <div class="form-floating inputs">
        <input type="date" class="form-control dateinput" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Transaction Date</label>
      </div>
      <button class="add-btn" onclick="addrow()">+</button>
    </div>
    <div class="cards mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Income
            <img src="./wallet.png" alt="" width="35px" height="35px">
          </h5>
          <h1 class="m-0">
            <img src="./rp.png" alt="" width="35px" height="35px">
            <span id="totalincome" class="m-0">0</span>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Total Expensive
            <img src="./expense.png" alt="" width="35px" height="35px">
          </h5>
          <h1 class="m-0">
            <img src="./rp.png" alt="" width="35px" height="35px">
            <span id="expense" class="m-0">0</span>
          </h1>
        </div>
      </div><div class="card">
        <div class="card-body">
          <h5 class="card-title m-0">Balance
            <img src="./balance.png" alt="" width="35px" height="35px">
          </h5>
          <h1 class="m-0">
            <img src="./rp.png" alt="" width="35px" height="35px">
            <span id="balance" class="m-0">0</span>
          </h1>
        </div>
      </div>
    </div>
    <table class="Transaction-table mt-3" id="table" >
      <tr id="header-row">
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Transaction Date</th>
        <th>Action</th>
      </tr>
    </table>
    <script>

      let table=document.getElementById('table')
      console.log('Table:',table)

      function deleterow(row){
        console.log(row);
        row.remove();
      }

      function addrow(){
        let date=document.getElementsByClassName('dateinput')[0].value
        let amount=document.getElementsByClassName('amountinput')[0].value
        let transactiontype=document.getElementsByClassName('transactiontype')[0].value

        let row=document.createElement('tr')

        let amountcell=document.createElement('td')
        amountcell.innerText=amount;

        let transactioncell=document.createElement('td')
        transactioncell.innerText=transactiontype === "1" ? "Income" : "Expense";

        let datecell=document.createElement('td')
        datecell.innerText=date;

        let bincell=document.createElement('td')

        let deletebutton=document.createElement('button')

        let binimage=document.createElement('img')
        binimage.src="./bin.png"
        binimage.style.width='35px'
        binimage.style.height='35px'

        deletebutton.appendChild(binimage)

        deletebutton.classList.add('delete-button')
        deletebutton.onclick=()=>deleterow(row)

        bincell.appendChild(deletebutton);

        row.appendChild(amountcell);
        row.appendChild(transactioncell);
        row.appendChild(datecell);
        row.appendChild(bincell)

        table.appendChild(row)

        let totalincome=document.getElementById('totalincome').innerText
        let totalexpense=document.getElementById('expense').innerText
        let totalbalance=document.getElementById('balance').innerText

        if (transactiontype == '1') 
        {
        document.getElementById('totalincome').innerText = totalincome == '0' ? amount : parseInt(totalincome) + parseInt(amount);
        document.getElementById('balance').innerText = totalbalance == '0' ? amount : parseInt(totalbalance) + parseInt(amount);
        } 
        
        else if (transactiontype == '2') 
        {
        document.getElementById('expense').innerText = totalexpense == '0' ? amount : parseInt(totalexpense) + parseInt(amount);
        document.getElementById('balance').innerText = totalbalance == '0' ? -amount : parseInt(totalbalance) - parseInt(amount);
        }


        console.log('Line 145:',totalincome,totalexpense,totalbalance)


        console.log('Line 124:',amountcell,transactioncell,datecell);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
