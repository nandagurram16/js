<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop - eCommerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav class="navbar">
    <div class="logo">MyShop</div>
    <button class="nav-toggle" aria-label="Open navigation">&#9776;</button>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Cart <span id="cart-count">0</span></a></li>
      <li><a href="#" id="auth-button">Login</a></li>
    </ul>
  </nav>
  
  <!-- Image Slider -->
  <section class="slider">
    <button class="slide-btn prev">&#8678;</button>
    <div class="slides">
      <img src="denim1.jpg" alt="Product 1" />
      <img src="denim2.jpg" alt="Product 2" />
      <img src="denim3.jpg" alt="Product 3" />
    </div>
    <button class="slide-btn next">&#8680;</button>
  </section>

  <!-- Product Listings -->
  <main class="product-grid">
    <!-- Example Product Card -->
    <div class="product-card" data-id="101">
      <img src="denim4.jpg" alt="Product A" />
      <h2>Product A</h2>
      <p>$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <!-- Repeat .product-card for other products -->
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <!-- Simple Checkout and Auth -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
